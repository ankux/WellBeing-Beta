  </head>
  <body class="font-inter">
    <header
      class="header sticky top-0 flex bg-white sm:justify-around max-sm:justify-between items-center shadow-md p-1 font-inter"
    >
      <span class="mt-1 max-sm:ml-8">
        <img src="assets/logo_transparent.png" alt="logo" width="150px" />
      </span>

      <ul class="hidden cursor-pointer sm:inline-flex font-semibold">
        <li class="ml-5 mr-5 border-b-2 transition ease-in-out border-indigo-500 hover:text-indigo-500">
          <a href="index.html">Home</a>
        </li>
        <li class="ml-5 mr-4 transition ease-in-out hover:text-indigo-500">
          <a href="index.html">Services</a>
        </li>
        <li class="ml-5 transition ease-in-out hover:text-indigo-500">
          <a href="index.html">Contact</a>
        </li>
      </ul>

      <!-- PC menu -->
      <span class="max-sm:hidden">
        <ul class="flex font-semibold font-inter">
          <li class="mr-2 px-2 py-1">
            <a
              href=""
              class="hover:border-b-4 hover:border-gray-500 transition ease-in-out"
            >
              Sign Up
            </a>
          </li>
          <li
            class="border-2 text-white border-indigo-500 bg-indigo-500 rounded px-4 py-1 hover:bg-white hover:text-indigo-500 transition ease-in-out hover:border-indigo-500"
          >
            <a href=""> Sign In </a>
          </li>
        </ul>
      </span>

      <!-- mobile hamburger menu -->
      <span class="sm:hidden" id="navbarToggle">
        <i class="fa fa-bars px-10 Bars"></i>
        <i class="fa fa-xmark px-10 Bars"></i>
      </span>
    </header>

    <!-- dropdown menu -->
    <div
      class=" bg-gray-200 font-inter transition-all duration-300 w-screen h-screen p-8 text-lg sm:hidden"
      id="menu"
    >
      <ul class="flex flex-col justify-center items-center">
        <li class="mb-5"><a href="index.html">Home</a></li>
        <li class="mb-5"><a href="index.html">Services</a></li>
        <li class="mb-5"><a href="index.html">Contact</a></li>
        <li class="mb-4 border-2 border-gray-500 rounded px-3 py-1">
          <a href="">Sign Up</a>
        </li>
        <li class="mb-4 border-2 border-gray-500 rounded px-4 py-1">
          <a href="">Sign In</a>
        </li>
      </ul>

    <!-- quiz -->
    <div class="font-archivo p-2 flex justify-center h-[90vh] items-center w-full">
        <div class="flex flex-col justify-evenly w-[40rem] h-[25rem] shadow-[0_3px_10px_rgb(0,0,0,0.2)] rounded ">
            <div class="h-[4rem] px-5">
                <h3 class="font-bold font-inter text-xl" id="question"></h3>
            </div>
            <hr>
            <div class="h-[12rem] p-5 flex flex-col justify-evenly " id="optionsList">
                <ul>
                    <li class="m-2">
                        <label for="option">
                            <input type="checkbox" name="option1" id="selectedOption1">
                            <span id="option1"></span>
                        </label>
                    </li>
                    <li class="m-2">
                        <label for="option">
                            <input type="checkbox" name="option2" id="selectedOption2">
                            <span id="option2"></span>
                        </label>
                    </li>
                    <li class="m-2">
                        <label for="option">
                            <input type="checkbox" name="option3" id="selectedOption3">
                            <span id="option3"></span>
                        </label>
                    </li>
                    <li class="m-2">
                        <label for="option">
                            <input type="checkbox" name="option4" id="selectedOption4">
                            <span id="option4"></span>
                        </label>
                    </li>
                </ul>
                
            </div>
            <div class="h-[4rem] p-5">
                <button class="w-full p-1 border-2 border-indigo-500 bg-indigo-500 text-white hover:bg-white hover:text-indigo-500 rounded" id="quizSubmit">Next</button>
                <span class="text-center text-gray-600 italic text-sm hidden" id="quizResultBaseInfo">These results are just a guide, and it's essential to seek professional help if you're experiencing significant distress or mental health concerns.</span>
            </div>
        </div>
    </div>
